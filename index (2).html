        <div class="cart-item">
            <img src="https://tse4.mm.bing.net/th?id=OIP.IYhT-B9pO29TiTSazyRTDAHaJu&pid=Api&P=0&h=180" alt="Apple iPhone 15">
            <div class="cart-item-details">
                <h3>Apple iPhone 15 (128GB) - Black</h3>
                <p>Price: ₹77,900</p>
                <p>Quantity: <input type="number" value="0" min="10" class="quantity"></p>
                <button class="remove-item">Remove</button>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Total Items: <span id="total-items">2</span></p>
            <p>Total Price: ₹<span id="total-price">155,800</span></p>
            <button class="checkout">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const removeButtons = document.querySelectorAll('.remove-item');
            const quantityInputs = document.querySelectorAll('.quantity');
            const totalPrice = document.getElementById('total-price');
            const totalItems = document.getElementById('total-items');
            const cartCount = document.getElementById('cart-count');

            let itemCount = 2; 
            let itemPrice = 77900; 

            
            cartCount.textContent = itemCount;

          
            function updateCart() {
                let total = 0;
                let totalItemCount = 0;

               
                document.querySelectorAll('.cart-item').forEach((item, index) => {
                    const quantity = item.querySelector('.quantity').value;
                    totalItemCount += parseInt(quantity);
                    total += quantity * itemPrice;
                });

               
                totalPrice.textContent = total;
                totalItems.textContent = totalItemCount;
            }

            
            removeButtons.forEach((button, index) => {
                button.addEventListener('click', function() {
                    const cartItem = button.closest('.cart-item');
                    cartItem.remove();
                    itemCount--; 
                    cartCount.textContent = itemCount;
                    updateCart(); // 
                });
            });

            
            quantityInputs.forEach((input) => {
                input.addEventListener('input', function() {
                    updateCart(); 
                });
            });

            
            updateCart();
        });
    </script>
